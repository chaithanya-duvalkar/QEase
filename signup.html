<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <title>QEase</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="" alt="QEase">

        <nav class="navbar">
            <a class="nav-link active" href="#home">Home</a>
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#about">About Us</a>
            <a class="nav-link" href="#reach">Reach Out</a>
        </nav>
        <a class="btn" href="#login"><button>Login</button></a>

         <!-- Hamburger Icon -->
         <div class="hamburger" id="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="page-container">
    <div class="signup-container">
        <button class="close-btn" onclick="closeLoginForm()"><i class="fas fa-times"></i></button>
        <h2>Sign Up Page</h2>
        <form action="#" method="post" class="signup-form">
            <div class="input-group">
                <label for="mobile number">Mobile Number</label>
                <input type="text" id="mobilenumber" name="mobilenumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="input-group password-container">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="showPassword" style="display: none;"></i> <!-- Show password icon -->
                    <i class="fas fa-eye-slash" id="hidePassword"></i> <!-- Hide password icon -->
                </div>
            </div>
            <div class="input-group password-container">
                <label for="password">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye" id="showPassword" style="display: none;"></i> <!-- Show password icon -->
                    <i class="fas fa-eye-slash" id="hidePassword"></i> <!-- Hide password icon -->
                </div>
            </div>
            <button type="submit" class="login-btn">Submit</button>
            <p class="signup-link">Already have an account? <a href="login.html">Login now</a></p>
        </form>
    </div>
</div>
</body>
</html>
